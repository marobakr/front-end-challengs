<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hosting Plans Table</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="detalis cadr">
          <h1>detalis</h1>
          <p style="visibility: hidden">
            <sup>$</sup><span class="price">19</span
            ><sup>99<sub>year</sub> </sup>
          </p>
          <p class="def">HDD space</p>
          <p>traffic</p>
          <p class="def">email address</p>
          <p>ftp accout</p>
          <p class="def">databases</p>
          <p>dedicted ip</p>
          <p class="def">free domain</p>
          <p style="visibility: hidden"><button>order</button></p>
        </div>
        <div class="basic cadr">
          <h1>basic</h1>
          <p>
            <sup>$</sup><span class="price">19</span><sup>99</sup
            ><sub>year</sub>
          </p>
          <p class="def">500 MB</p>
          <p>20GB</p>
          <p class="def">5</p>
          <p>5</p>
          <p class="def">1</p>
          <p><i class="fa fa-times" aria-hidden="true"></i></p>
          <p class="def"><i class="fa fa-check" aria-hidden="true"></i></p>
          <p><button>order</button></p>
        </div>
        <div class="standard cadr">
          <h1>standard</h1>
          <p>
            <sup>$</sup><span class="price">29</span><sup>99</sup
            ><sub>year</sub>
          </p>
          <p class="def">1500 MB</p>
          <p>40GB</p>
          <p class="def">10</p>
          <p>10</p>
          <p class="def">3</p>
          <p><i class="fa fa-times" aria-hidden="true"></i></p>
          <p class="def"><i class="fa fa-check" aria-hidden="true"></i></p>
          <p><button>order</button></p>
        </div>
        <div class="premium cadr">
          <h1>premium</h1>
          <p>
            <sup>$</sup><span class="price">39</span><sup>99</sup
            ><sub>year</sub>
          </p>
          <p class="def">2500 MB</p>
          <p>80 GB</p>
          <p class="def">15</p>
          <p>15</p>
          <p class="def">5</p>
          <p><i class="fa fa-check" aria-hidden="true"></i></p>
          <p class="def"><i class="fa fa-check" aria-hidden="true"></i></p>
          <p><button>order</button></p>
        </div>
        <div class="professional cadr">
          <h1>professional</h1>
          <p>
            <sup>$</sup><span class="price">49</span><sup>99</sup
            ><sub>year</sub>
          </p>
          <p class="def">5000 MB</p>
          <p>150 GB</p>
          <p class="def">20</p>
          <p>20</p>
          <p class="def">10</p>
          <p><i class="fa fa-check" aria-hidden="true"></i></p>
          <p class="def"><i class="fa fa-check" aria-hidden="true"></i></p>
          <p><button>order</button></p>
        </div>
      </div>
    </div>
  </body>
</html>
