<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reminder Menu App</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="headr">
          <span>edit</span>
          <div class="icons">
            <input type="search" />
            <i class="fas fa-search"> search </i>
          </div>
        </div>
        <div class="card">
          <div class="todat section">
            <div class="rapp">
              <i class="fas fa-calendar-alt"></i>
              <span class="number">0</span>
              <span class="title">today</span>
            </div>
          </div>
          <div class="scheduled section">
            <div class="rapp">
              <i class="fas fa-clock"></i>
              <span class="number">0</span>
              <span class="title">scheduled</span>
            </div>
          </div>
          <div class="all section">
            <div class="rapp">
              <i class="fas fa-box"></i>
              <span class="number">0</span>
              <span class="title">all</span>
            </div>
          </div>
          <div class="flagged section">
            <div class="rapp">
              <i class="fas fa-flag"></i>
              <span class="number">0</span>
              <span class="title">flagged</span>
            </div>
          </div>
        </div>
        <div class="title-footer">
          <h1>my lists</h1>
        </div>
        <div class="footer">
          <div class="rapp">
            <div class="footer-section I">
              <div class="list">
                <i class="fas fa-bars"></i>
                <span>do</span>
              </div>
              <div class="footer-number">
                <span>0</span>
                <span>></span>
              </div>
            </div>
            <div class="hr">
              <hr />
            </div>
            <div class="footer-section II">
              <div class="list">
                <i class="fas fa-bars last"></i>
                <span>do</span>
              </div>
              <div class="footer-number">
                <span>0</span>
                <span>></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
