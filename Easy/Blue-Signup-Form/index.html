<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <metaiewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Signup Form</title>
    <link rel="stylesheet" href="./scss/index.css" />
    <link rel="stylesheet" href="./scss/all.min.css" />
    <link rel="stylesheet" href="./scss/normalize.css" />
  </head>
  <body>
    <div class="parent">
      <div class="card">
        <h1>sign up</h1>
        <form action="">
          <div class="input-icons">
            <i class="fas fa-user"> name *</i>
            <input type="text" name="name" id="" />
          </div>
          <div class="input-icons">
            <i class="fas fa-user"> email * </i>
            <input type="email" name="email" id="" />
          </div>
          <div class="input-icons">
            <i class="fas fa-user"> password * </i>
            <input type="password" id="" />
          </div>
          <div class="input-icons">
            <i class="fas fa-user"> confirm password * </i>
            <input type="password" id="" />
          </div>
        </form>
        <button>login</button>
        <div class="footer">
          <p>hava account? <span>login here</span></p>
        </div>
        <div class="social-media">
          <div class="title">
            <p>or refister width</p>
          </div>
          <div class="social">
            <i style="color: blue" class="fab fa-facebook fa-2x"></i>
            <i style="color: #2192f3" class="fab fa-twitter fa-2x"></i>
            <i style="color: brown" class="fab fa-google-plus-g fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
